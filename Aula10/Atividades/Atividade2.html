<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 2</title>

    <style>
        body {
            background-color: black;
            color:  white;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 id="T1">Iniciando com os estudos DOM!</h1>
    <hr>
    <p id="p1">clique aqui!</p>
    <p id="p2">mudar para verde!</p>
    <p id="p3">mudar para amarelo!</p>
    <p id="p4">mudar para azul</p>

    <script>
        const t1 = document.getElementById('T1');
        const p1 = document.getElementById('p1');
        const p2 = document.getElementById('p2');
        const p3 = document.getElementById('p3');
        const p4 = document.getElementById('p4');

        p1.addEventListener('click', () => {
            p1.innerText = 'HELLO JavaScript!';
        });

        p2.addEventListener('click', () => {
            t1.style.color = 'green';
            p1.style.color = 'green';
            p2.style.color = 'green';
            p3.style.color = 'green';
            p4.style.color = 'green';
        });

        p3.addEventListener('dblclick', () => {
            t1.style.color = 'yellow';
            p1.style.color = 'yellow';
            p2.style.color = 'yellow';
            p3.style.color = 'yellow';
            p4.style.color = 'yellow';
        });

        p4.addEventListener('mouseenter', () => {
            t1.style.color = 'lightblue';
            p1.style.color = 'lightblue';
            p2.style.color = 'lightblue';
            p3.style.color = 'lightblue';
            p4.style.color = 'lightblue';
        });

        p4.addEventListener('mouseout', () => {
            t1.style.color = 'darkblue';
            p1.style.color = 'darkblue';
            p2.style.color = 'darkblue';
            p3.style.color = 'darkblue';
            p4.style.color = 'darkblue';
        });
    </script>
</body>
</html>
