<!DOCTYPE html>
<html lang="html">
	<head>
  		<title>Mirror Fashion</title>

    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width">

    	<link rel="stylesheet" href="./style.css">
  	</head>
	
	<body>
		<div class="jumbotron">
			<div class="container">
				<h1>√ìtima escolha!</h1>
  				<p>Obrigado por comprar na Mirror Fashion! Preencha seus dados para efetivar a compra.</p>
  			</div>
  		</div>

		<div class="container">
			<div class="row">
				<div class="col-sm-4">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h2 class="panel-title">Sua compra</h2>
						</div>
			
						<div class="panel-body">
							<img src="./assets/foto1-verde.png" alt="Fuzzy Cardigan" class="img-thumbnail img-responsive">
							<dl>
								<dt>Nome</dt>
								<dd id="nome">Fuzzy Cardigan Verde</dd>
								
								<dt>Cor</dt>
								<dd>
                                    <input style="accent-color:green;" type="radio" name="cor" value="verde" id="verde" checked>
                                    <input style="accent-color: blue;" type="radio" name="cor" value="azul" id="azul">
                                    <input style="accent-color: pink;" type="radio" name="cor" value="rosa" id="rosa">
                                </dd>

								<dt>Tamanho</dt>
								<dd>
                                    <input type="range" name="tamanho" id="tamanho" min="12" max="50" value="36" step="2">
                                    <output for="tamanho" name="valortamanho">36</output>
                                </dd>

                                <dt>Quantidade</dt>
                                <dd>
                                    <input type="number" name="quantidade" id="quantidade" value="1" min="1" max="99">
                                </dd>

                                
                                <dt>Pre√ßo</dt>
                                <dd id="preco">50.00</dd>
                                <dt id="desconto"></dt>
							</dl>
						</div>
					</div>
				</div>

				<form class="col-sm-8">
					<div class="row">
						<fieldset class="col-sm-6">
							<legend>Dados pessoais</legend>

							<div class="form-group">
								<label for="nome">Nome completo</label>
								<input type="text" class="form-control" id="nome" name="nome" autofocus required>
							</div>

							<div class="form-group">
								<label for="email">Email</label>
								<input type="email" class="form-control" id="email" name="email" placeholder="email@exemplo.com">
							</div>

							<div class="form-group">
								<label for="cpf">CPF</label>
								<input type="text" class="form-control" id="cpf" name="cpf" placeholder="000.000.000-00" required>
							</div>

							<div class="checkbox">
								<label>
									<input type="checkbox" value="sim" name="spam" checked>
									Quero receber spam da Mirror Fashion
								</label>
							</div>
						</fieldset>

						<fieldset class="col-sm-6">
							<legend>Cart√£o de Cr√©dito</legend>

							<div class="form-group">
								<label for="numero-cartao">N√∫mero - CVV</label>
								<input type="text" class="form-control" id="numero-cartao" name="numero-cartao">
							</div>

							<div class="form-group">
								<label for="bandeira-cartao">Bandeira</label>
								<select name="bandeira-cartao" id="bandeira-cartao" class="form-control">
									<option value="master">MasterCard</option>
									<option value="visa">VISA</option>
									<option value="amex">American Express</option>
								</select>
							</div>

							<div class="form-group">
								<label for="validade-cartao">Validade</label>
								<input type="month" class="form-control" id="validade-cartao" name="validade-cartao">
							</div>
						</fieldset>
					</div>

					<button type="submit" class="btn btn-primary pull-right">
						<span>üëç</span>
						Confirmar Pedido
					</button>
				</form>
			</div>
		</div>
	</body>

    <script>
        document.querySelectorAll('input[name="cor"]').forEach(function(radio) {
            radio.addEventListener('change', function() {
                const cor = this.value;
                const img = document.querySelector('.img-thumbnail');
                const nome = document.querySelector('#nome');

                nome.textContent = 'Fuzzy Cardigan ' + cor.charAt(0).toUpperCase() + cor.slice(1);
                img.src = './assets/foto1-' + cor + '.png';
            });
        });

        document.querySelector('input[name="quantidade"]').addEventListener('change', function() {
            const quantidade = this.value;
            const preco = 50.00;
            let total = preco * quantidade;
            let desconto = '';

            if (quantidade >= 4) {
                const descontoValor = total * 0.1;
                
                total -= descontoValor;
                desconto = `Desconto: ${descontoValor.toFixed(2)} (10%)`;
            }

            document.querySelector('#preco').textContent = total.toFixed(2);
            document.querySelector('#desconto').textContent = desconto;
        });

    </script>
</html>
